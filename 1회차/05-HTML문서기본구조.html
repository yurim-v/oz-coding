<!DOCTYPE html> <!--html을 사용하여 문서를 작성한다는 것을 시스템 및 브라우저에 명시하는 용도-->
<html lang="ko">  <!-- 이 문서는 한국어를 사용하여 내용을 작성할것이다.
  콘텐츠가 바뀌는 것은 아니지만, 시스템적으로 더 좋다-->
  <head>    <!-- html 문서의 정보를 표기-->
    <meta charset="utf-8">
     <!--단일태그 meta / 랜더링 전, 브라우저가 문서를 해석하는 단계에서 문서의 인코딩 방식을 한번 더 확인하여,
     PC 환경에 따라 다를 수 있는 인코딩 방식을 utf-8로 동일하게 맞춰줌
     인코딩 방식이 달라 정상적으로 쓰여진 텍스트가 다른 어떤 프로그램에서 깨져보이는 현상을 방지-->
     
    <title>문서의 제목</title> <!--브라우저 tap에 표시될 문서 제목을 지정-->
  </head>
  <body>    <!-- 화면에 표시될 내용을 표기-->

  </body>
</html>
