<!DOCTYPE html>
<html lang="ko"> 
  <head>
    <meta charset="utf-8">
    <title>입력을 받자</title>
  </head>
  <body>
    <h1>로그인 해주세요.</h1>
    <!-- 라벨 지정 방법 1 : label태그 내에 input태그 입력-->
    <label>
      아이디
      <input type="text" placeholder="아이디"> 
      <!--일반 텍스트 입력
       placeholder : input 박스 내 텍스트 기재됨 / 인풋에 대한 힌트 제공-->
    </label>
    <br/>
    <!--라벨 지정 방법 2 : id 및 for을 이용하여 매칭-->
    <lable for="pw">비밀번호</lable> <!--id가 pw인 요소를 위한 라벨이다. -->
    <input type="password" id="pw">
    <!--텍스트 내용 확인 안됨 / type 변화에 의한 결과(출력) 변화-->
    <hr/>
    
    <!--수치입력-->
    <input type="color"> <!--색상 팔레트 / 색상 선택-->
    <br/>
    <input type="number"> <!--누를 수 있는 수치 제어 버튼(스피너) 생성됨-->
    <br/>
    <input type="range">
    <br/>
    <label>
      <input type="checkbox"> 스파게티
    </label>
    <label>
      <input type="checkbox"> 피자
    </label>
    <label>
      <input type="checkbox"> 리조또
    </label>
  </body>
</html>
