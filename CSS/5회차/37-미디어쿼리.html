<!DOCTYPE html>
<html lang="ko"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>미디어 쿼리</title>

    <style>
      
      .box{
        width:150px;
        height:150px;
        background-color:yellowgreen;
      }

      @media screen and (max-width:1000px){
      
        /* 해당 조건이 맞을 때, 덮어쓸 스타일 지정  */
        .box{
        background-color:blue;     
        }   

      }


      
      @media screen and (max-width:500px){
    
      .box{
      background-color:red;     
      }   

    }

    /* max로 지정 시, 영역의 크기가 큰 순서대로 작성해야하며,
    min으로 지정 시, 영역의 크기가 작은 순서대로 작성해여 구현이 잘 된다. */


    </style>
  </head>
  <body>

    <div class="box"></div>
  </body>
</html>
