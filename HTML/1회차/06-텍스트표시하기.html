<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>텍스트 표시하기</title>
  </head>
  <body>
    <h1>고양이</h1> <!--h태그 : 제목 설정-->
    <hr>
    <h3>기본 정보</h3> <!--글자 크기 조절해서 소제목 설정-->
    <p>고양이는 포유류 식육목 고양이과의 동물이다.</p> <!--p태그 : 텍스트 문단 표현-->
    <hr>
    <h3>식성</h3> 
    <p>육식동물이지만, 등푸른 생선은 주지 않는 게 좋다.</p>
    <hr>
    <p>
      고양이는 포유류 식육목 고양이과의 동물이다.
      육식동물이지만, 등푸른 생선은 주지 않는 게 좋다. <!--문단구분 x -->
    </p>
    <hr>
    <p>육식동물이지만,
       등푸른 생선은 
       주지 않는 게 좋다.
      </p> <!--html텍스트 특징 1 : 엔터 줄바꿈 무시-->
      <p>육식동물이지만,<br> 등푸른 생선은,<br> 주지 않는 게 좋다.</p> <!--줄바꿈 태그 : br-->
      <hr>
      <p>고 양 이</p>
    <p>고   양   이</p> <!--html텍스트 특징 2 : 스페이스 공백 1번만 인정-->
    <p>고&nbsp;&nbsp;양 &nbsp;이</p> <!--공백코드 : &nbsp; -->
  </body>
</html>
