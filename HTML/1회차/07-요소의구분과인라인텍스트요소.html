<!DOCTYPE html>
<html lang="ko"> 
  <head>
    <meta charset="utf-8">
    <title>태그의 유형</title>
  </head>
  <body>
    <h1>텍스트 요소 특징</h1>
    <h3>블록 레벨 요소의 특징</h3>
    <p>그 다음 요소는 옆이 아닌 아래에 표시됨</p> <!--블록레벨요소 특징-->
    <p>짠</p> <!--자료의 길이와 무관하게 자료가 속한 공간을 모두 차지함-->
    <hr>
    <h3>인라인 요소의 특징</h3>
    <strong>텍스트 두껍게 표시</strong>
    <mark>배경색을 추가하여 형광펜 효과</mark> <!--바로 옆에 콘텐츠 추가됨-->
    <em>텍스트가 기울어진 이텔릭 효과</em>
    <q>인용표현 - 따옴표 효과</q>
    <s>취소선 효과</s>
    <hr>
    <!--태그의 콘텐츠에 태그가 속하는 경우도 있다.
        보통 블록레벨 내부에 인라인 요소가 포함되어 사용된다.-->
    <p>
      블록 레벨 요소의 안에는 종종 <q>인라인 요소</q>가 포함된다.
    </p>
    <hr>
    <p>
      블록안에 블록이 들어가면 <p>공간의 균열이</p> 발생한다.
    </p>
  </body>
</html>
