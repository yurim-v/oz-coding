<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>컨테이너 & 전역속성</title>
  </head>
  <body>
    <p>행복하고 즐거워요~</p>
    <p>HTML 공부!</p>
    <p>슬프고 힘들어요.</p>
    <p>적게 먹고 운동하는 다이어트!</p>
    <p>
      예능 프로그램 즐겨 보시나요?
      저는 골때리는 그녀들
      재미있게 보고있습니다!
    </p>
    <!--3가지 주제의 내용을 p태그로만 입력하면 내용 구분이 되지 않는다.
    앞서 배운 hr 또는 br로 콘텐츠를 구분해줄 수 있지만,
    컨테이너를 사용하여 코드 구분을 해보자 !-->
    <div> 
      <!--레이아웃 및 콘텐츠 내용에 아무런 영향을 주지 않음
      단지, 콘텐츠를 묶을 뿐임
      개발자 도구에서 코드 확인 시, div로 코드가 묶이게됨-->
      <p>행복하고 즐거워요~</p>
      <p>HTML 공부!</p>
      </div>
    <div> 
      <p>슬프고 힘들어요.</p>
      <p>적게 먹고 운동하는 다이어트!</p>
    </div>
    <p>
      예능 프로그램 즐겨 보시나요?
      저는 <span>골때리는 그녀들</span>
      재미있게 보고있습니다!
      <!--콘텐츠 중에서 일부만 따로 관리할 수 있게함 !
      추후 기능 및 스타일 등을 추가할 때 해당 부분만 별도 처리를 할 수 있게함!-->
    </p>

    <!--전역속성 알아보기-->

    <!-- 1. id : 요소마다 고유한 식별자를 지정
      * 태그 이름이 같은 콘테이너는 콘텐츠로 구분할 수 있으나,
        콘텐츠 말고 다른 방법으로 태그 및 요소를 명확하게 구분할 수 있게한다.
      * 개발자가 지정한 이름을 하나의 요소당 하나의 고유한 값만 지정할 수 있다
        ㄴ브라우저 확인 시, div 옆에 지정된 이름을 확인할 수 있어 더 편리하게 코드 관리 가능 !-->
    
    <!-- 2. class : 요소들이 같은 값을 공유할 수 있는 식별자 지정
      * 여러 요소에 같은 식별자를 지정할 수 있다.
        ㄴ 하나의 값을 두개 이상의 태그(요소)에 지정할 수 있다.
      * class="text content"
        ㄴ공백을 활용하여 text, content 두개의 class 값를 지정할 수 있다.
        ㄴ하나의 태그(요소)가 두개 이상의 값을 갖게 할 수 있다..--> 
    <div id="study"> 
      <p class="text">행복하고 즐거워요~</p>
      <p class="text">HTML 공부!</p>
      </div>
    <div id="diet"> 
      <p class="text">슬프고 힘들어요.</p>
      <p class="text">적게 먹고 운동하는 다이어트!</p>
    </div>

    <!-- 3. title : 추가정보 제공
    콘텐츠에 마우스를 가져다대면 말풍선(툴팁)으로 추가 정보 제공함-->
    <p>
      예능 프로그램 즐겨 보시나요?
      저는 <span title="축구 예능 프로그램">
        골때리는 그녀들
      </span>
      재미있게 보고있습니다!
    </p>
  </body>
</html>
