<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>목록 만들기</title>
  </head>
  <body>
    <h1>사랑스러운 동물들</h1>
    <ul>
      <li>강아지</li>
      <li>고양이</li>
      <li>거북이</li>
      <li>햄스터</li>
      <!--웹페이지 확인 시 자동으로 들여쓰기됨
       개발자 도구로 여백 확인
       > 초록색 여백 : 안쪽 여백
       > 주황색 여백 : 바깥쪽 여백 -->
    </ul>
    <hr/>
    <h1>에스파 히트곡</h1>   
    <ol start="4" type="a">  
      <!-- start : 시작 값 설정 / type : 목록 표현 설정-->
      <li>블랙맘바</li>
      <li>넥스트레벨</li>
      <li>세비지</li>
      <li>걸스</li>
    </ol>
    <hr/>
    <!--목록 안에 목록 표현이 가능하다 !-->
    <h1>반려동물 특징</h1>
    <ul>
      <li>강아지</li>
      <ol>
        <li>산책을 좋아한다.</li>
        <li>의존도가 높다.</li>
      </ol>
      <li>고양이</li>
      <ol type="A">
        <li>산책이 필요하지 않다</li>
        <li>독립적이다.</li>
      </ol>      
    </ul>
  </body>
</html>
