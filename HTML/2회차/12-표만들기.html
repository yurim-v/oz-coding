<!DOCTYPE html>
<html lang="ko"> 
  <head>
    <meta charset="utf-8">
    <title>표 만들기</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <strong>
        <mark>
        마라톤 참가선수 명단
        </mark>
        </strong>
      </caption>
      <thead>
        <tr>
          <th>한국선수</th>
          <th>일본선수</th>
          <th>미국선수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>김철수</td>
          <td>오오다</td>
          <td>제임스</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>세계 5위</td>
          <td>세계 8위</td>
          <td>세계 2위</td>
        </tr>
      </tfoot>
    </table>
      <!--thead/tbody/tfoot : 코드를 더 관리하기 쉽게 묶어서 관리 할 수 있음-->
  </body>
</html>
