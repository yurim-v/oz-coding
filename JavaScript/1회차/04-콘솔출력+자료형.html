<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>콘솔 출력 & 자료형 개념</title>
  </head>
  <body>
    <script>
      /*  window.console
      윈도우 객체의 데이터 콘솔에 접근*/


      //정수 기록
      window.console.log(88)
      window.console.log(-88)
      window.console.log(0)

      //실수 기록
      window.console.log(15.19)
      console.log(12.10) //window. 생략 가능 > 어차피 코드는 브라우저(객체 window)에 명령을 내리는 것이기 때문

      //실수 연산 
      console.log(10+1)
      /* 10+1 > 연산이 처리되어 11이 반환된다.
      반환 : 명령문의 결과 값을 사용하는 것
      
      console.log(10+1) = console.log(11) > 명령의 결과 값 11을 사용
      */

      console.log(10/3)
      console.log(10%3)
      console.log(10-2*4) // 기존의 사칙 연산과 동일하다.

      // typeof > 자료형이 무엇인지 알 수 있다 !
      console.log(typeof 3)
      
    </script>
  </body>
</html>
