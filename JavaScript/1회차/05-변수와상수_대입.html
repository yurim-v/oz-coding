<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>변수와 상수 그리고 대입</title>

  </head>
  <body>

    <script>
      console.log(5)
      console.log(5)
      console.log(5)

      //여러 번 사용되는 값은 더 편하게 코드를 작성하기 위해 **변수**를 사용한다.
      let num = 7;
      console.log(num)
      console.log(num)
      console.log(num)

      // 변수를 선언하고 데이터를 초기화하는 두가지 방법
      let num2_1 = 2;
      let num2_2 ;
      num2_2 = 2;

      console.log(num2_1)
      console.log(num2_2)

      //대입 연산
      let number = 18 ;
      console.log(number)

      number += 2; // 전에 지정된 number의 값 18에 2를 더한 값을 대입한다.
      console.log(number) // 20이 반환된다.

      // 상수 
      const age = 10 ;
      // age = 11;  값 변환 시, 에러 난다.

      alert(age)
    </script>

  </body>
</html>
