<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>반복문 만들기 1</title>

    <style>

    </style>
  </head>
  <body>

    
    <script>
      for(let i = 0; i < 5; i+=1){ // i = 0, 1, 2, 3, 4 일 때까지 반복
        document.write(`반복중.... ${i}번 째...<br/>`)
       //for문 내부에서 초기식에서 선언한 i를 사용할 수 있다.
      }

     document.write(`for에서 선언했던 i : ${i}`); 
     // for 조건문의 초기식에서 선언한 i는 for문 밖에서는 사용이 불가


    </script>
 </body>
</html>
