<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>반복문 만들기 1</title>

    <style>

    </style>
  </head>
  <body>

    
    <script>
      for(let i = 0; i < 5; i += 1){ 
        document.write(`반복중.... ${i}번 째...<br/>`)
      }

      /* --------------- for문으로 구현한 반복문 while문으로 구현해보기 -----------------*/

      let i = 0; //while 반복문에 사용할 변수는 while문이 시작되기 전에 꼭 선언해줘야한다.

     while(i < 5){ // false가 될 때까지 반복하기 때문에 조건이 false가 되는 경우를 지정하고서 실행
      document.write(`while 반복중.... ${i}번 째...<br/>`)

      i += 1; // 변수에 대한 변화를 while 내부에 지정한다.
     }

     /* -----------횟수가 정해지지 않은 반복문 만들기 : while ---------*/

     while(confirm('반복 실행을 할까요?')){
      // 확인 누르면 -> 조건식 true -> 취소를 누를 때까지 무한 반복으로 확인창이 나타난다.
     }

    </script>
 </body>
</html>
