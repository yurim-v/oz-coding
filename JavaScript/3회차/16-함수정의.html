<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>함수 정의 및 호출</title>

    <style>

    </style>
  </head>
  <body>
    <div id="container"></div>
    
    <script>
      // 함수는 기능을 정의 -> 함수명은 [ 동사 ]를 사용하는 것이 좋다 !

      sayYes();
      sayNo(); // 함수표현식은 호이스팅 불가

      /*------------------함수 선언식----------------*/
      function sayYes() {
        alert('yes');
      }

      /*-----함수 선언식과 표현식의 차이----------
      함수 선언식으로 만든 함수는 호이스팅이 가능하다.
      즉, 함수를 정의가 함수 호출보다 아래에 있어도 된다 !
      */

     //함수 호출 -> 1번 부르면 1번 실핼 -> 여러번 호출하면 여러번 실행

      /*------------------함수 표현식----------------*/
      const sayNo = function(){
        alert('No');
      }

      //----------------------------------------------------------------------------------

      create_p()
      create_p()
      create_p()
      create_p()
      create_p()

      function create_p(){
       let p1 =  document.createElement('p');
       p1.textContent = '열심히 공부해서 유능한 개발자가 되자!'
       document.getElementById('container').appendChild(p1);
      }

      
    </script>
  </body>
</html>
