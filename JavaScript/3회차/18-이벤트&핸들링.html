<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>이벤트와 이벤트 핸들링</title>

    <style>

    </style>
  </head>
  <body>


    <button id="span">SPAN</button>
    <button id="strong">STRONG</button>
    <button id="mark">MARK</button>

    <hr/>

    <script>

      const bt_span = document.getElementById('span');
      const bt_str = document.getElementById('strong');
      const bt_mrk = document.getElementById('mark');

      /*   on이벤트명 으로 이벤트 핸들러 등록하기
      bt_span.onclick = function(){
      const span = document.createElement('span');
      span.textContent = 'span 버튼을 클릭하셨군요 !';
      document.body.append(span); }
      */

     /*  addEventListener 메소드를 통해 핸들러 등록하기 
      bt_span.addEventListener('click', function(){
      const span = document.createElement('span');
      span.textContent = 'span 버튼을 클릭하셨군요 !';
      document.body.append(span); })
      */
      
      
      // 이벤트 객체 활용하기

      //   1. 이벤트 핸들러 함수 정의
      const handle_bt = function(event){

        if(event.target.id== 'span'){
          const span = document.createElement('span');
          span.textContent = 'span 버튼 클릭';
          document.body.append(span);
        }
        else if(event.target.id== 'strong'){
          const strong = document.createElement('strong');
          strong.textContent = 'strong 버튼 클릭';
          document.body.append(strong);
        }
        else if(event.target.id== 'mark'){
          const mark = document.createElement('mark');
          mark.textContent = 'mark 버튼 클릭';
          document.body.append(mark);
        }
      }

      //   2. 이벤트 핸들러 함수 등록 - > 함수를 선언했기에, 재사용이 가능하다 !

      bt_span.addEventListener('click',handle_bt )
      bt_str.addEventListener('click',handle_bt )
      bt_mrk.addEventListener('click',handle_bt )

    </script>
  </body>
</html>
