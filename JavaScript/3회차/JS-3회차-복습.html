<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>3회차 복습</title>

    <style>

    </style>
  </head>
  <body>

    <input id="talk">
    <input id="push" type="button" value="push">
    
    <script>

      /*
      이벤트 : 버튼을 누를 때 -> click
      핸들러 : 사용자가 입력한 값을 불러온다. */

      const bt = document.getElementById("push"); // 이벤트 대상 정의
      const inp = document.getElementById('talk');

      // 핸들러 함수 정의
      const handler = function(){
        const p = document.createElement('p');
        p.textContent = inp.value ;
        document.body.append(p);
      }

      // 핸들러 등록
      bt.addEventListener('click', handler);

      /*-------------------------------------------------------*/

      // 이벤트 : 사용자가 키보드를 누를 때 / 핸들러 : 콘솔에 입력됐으면 좋겠다.

      // 이벤트 대상 : input의 입력창

      const handler2 = function(event){
        console.log(event.target.value);
      }

      inp.addEventListener('keyup', handler2);

    </script>

    <hr/>
    <form>
      <label>
        <input name="inp_name" id="inp_id">
        <input type="submit">
      </label>
    </form>

    <script>

      // 이벤트 : form이 데이터를 서버에 제출할 때
      // 핸들러 : 전송하는 input을 화면에 출력하고 싶다.

      const form = document.querySelector('form');

      const handler3 = function(event){
        event.preventDefault();
        const h1 = document.createElement('h1');
        h1.textContent=event.target.inp_name.value ;
        document.body.append(h1);
      }

      form.addEventListener('submit', handler3);

    </script>

  </body>
</html>
