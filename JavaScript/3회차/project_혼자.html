<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>회원가입</title>
    <link href="project_혼자.css" rel="stylesheet">
  </head>
  <body>

    <div id="container">
      <form>
        <table>
          <tr>
            <td class="content">아이디</td>
            <td>
              <input class="id" name="id" placeholder="사용할 아이디" autocomplete="off">
              
              <!-- autocomplete="off" : 입력의 자동 완성 기능을 off
              required : 필수 입력사항 지정 -> required로 지정된 input이 입력되지 않으면 form 제출 X -->

            </td>
          </tr>

          <tr>
            <td class="content">비밀번호</td>
            <td>
              <input type="password" class="password" name="password" placeholder="비밀번호" autocomplete="off">
            </td>
          </tr>

          <tr>
            <td class="content">비밀번호 확인</td>
            <td>
              <input type="password" class="password_check" name="password_check" placeholder="비밀번호 확인" autocomplete="off">
            </td>
          </tr>

          <tr>
            <td class="content">이름</td>
            <td>
              <input class="user_name" name="user_name" placeholder="이름" autocomplete="off">
            </td>
          </tr>

          <tr>
            <td class="content">전화번호</td>
            <td>
              <input class="phone" name="phone" placeholder="휴대 전화번호" autocomplete="off">
            </td>
          </tr>

          <tr>
            <td class="content">원하는 직무</td>
            <td>
              <select class="position" name="position">
                <option value="developer">개발자</option>
                <option value="designer">웹디자이너</option>
                <option value="manager">기획자</option>
                <option value="none" selected>미정</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="content">성별</td>
            <td>
              <label>
                <input type="radio" name="sex" value="male" checked>남자
              </label>
              <label>
                <input type="radio" name="sex" value="female">여자
              </label>
            </td>
          </tr>

          <tr>
            <td class="content">이메일</td>
            <td>
              <input type="email" class="email" name="email" autocomplete="off">
            </td>
          </tr>

          <tr>
            <td class="content">자기소개</td>
            <td>
              <textarea class="intro" name="intro" autocomplete="off"></textarea>
            </td>
          </tr>
        </table>
        <div class="end">
          <input class="button" type="submit" value="가입">
          <input class="button" type="reset" value="리셋">
        </div>
      </form>
    </div>


    <script src="project_혼자.js"></script>
  </body>
</html>
