<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>빌트인 생성자 Date</title>

    <style>

    </style>
  </head>
  <body>

    <p id="now"></p>

    <script>

      const p = document.getElementById('now');
      const now  = new Date();
      
      const then = new Date(1996, 11, 10, 12, 43);
      console.log(then);

      let year = now.getFullYear();
      let month = now.getMonth() + 1; // Month는 0이 1월 -> 현재 월을 표현하려면 + 1 해야함
      let date = now.getDate();
      let day = now.getDay();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let second = now.getSeconds();

      p.textContent =
       `날짜 : ${year}년, ${month}월, ${date}일, ${day} // 시간 : ${hour}시, ${minute}분, ${second}초`
      // 매개변수 값을 지정하지 않은 Date() 는 실행 시점의 시간을 나타냄 -> 새로고침할 때 마다 시간이 변경된다 !
    


    </script>
  </body>
</html>
