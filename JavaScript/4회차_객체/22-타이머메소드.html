<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>타이머 메소드</title>

    <style>

    </style>
  </head>
  <body>

    <p id="now"></p>
    <button id="stop">멈춤 !</button>
    
    <script>
      /* 타임 아웃
      setTimeout(function(){
        alert('타임 아웃 !')
      }, 3000)
      */

      let timer_ID ;

      timer_ID  = setInterval(function(){ // 1초마다 현재 시간을 나타냄 -> 시계 구현
        const p = document.getElementById('now');
        const now  = new Date();

        let year = now.getFullYear();
        let month = now.getMonth() + 1;
        let date = now.getDate();
        let hour = now.getHours();
        let minute = now.getMinutes();
        let second = now.getSeconds();

        p.textContent = `날짜 : ${year}년, ${month}월, ${date}일 // 시간 : ${hour}시, ${minute}분, ${second}초`
    }, 1000)

    // 이벤트 대상 / 이벤트 : 멈춤 버튼 클릭 
    // 핸들러 : 타이머 멈춤
  
    let stop = document.getElementById('stop');
    
    /* stop.addEventListener('click', clearInterval(timer_ID)); -> 이렇게 작성하면 X 
    -> [ 핸들러 *함수*] 가 들어갈 자리 -> cleatInterval() : 함수가 아니라 메소드 !!
    -> 이벤트 핸들러 함수를 지정하는 문법에 어긋남 @ */

    stop.addEventListener("click", function(){
      clearInterval(timer_ID);
    })

    </script>
  </body>
</html>
