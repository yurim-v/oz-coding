<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>빌트인 객채 JSON</title>

    <style>

    </style>
  </head>
  <body>

    
    
    <script>

      // 1. 객체 리터럴 먼저 형성 -> 자바스크립트 객체 (Object) -> JS 에서만 사용 가능
      /*
      const dinner = {
        what : '짜파게티',
        who : 'alone',
        when : 'today'
      }
      */

      // 2. 만약 JS 객체를 Python 또는 다른 언어로 보낸다고 해보자 !
      
      // 2-1. JSON 형태로 바꾸자.
      /*
      const dinner = `{
        'what' : '짜파게티',
        'who' : 'alone',
        'when' : 'today'
      }`
      console.log(typeof dinner) // string : 문자열로 변환
      */

      //  2-2. 빌트인 객체 JSON 사용해보기

      const dinner = {
        what : '짜파게티',
        who : 'alone',
        when : 'today'
      }
      
      console.log( JSON.stringify(dinner) ); // 객체 -> JSON : key 이름이 ""로 감싸지면서 문자열로 반환

      console.log(dinner);

      let J_dinner = JSON.stringify(dinner);

      console.log(JSON.parse(J_dinner)) // JSON -> 객체 : key 이름에 감싸졌던 따옴표가 사라짐
    

    </script>
  </body>
</html>
