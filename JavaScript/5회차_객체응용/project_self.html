<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do List</title>

    <link href="project_self.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Jua&display=swap" rel="stylesheet">

    <style>
      *{
        box-sizing : border-box;
      }
      html{
        font-size: 16px;
        height: 100%;
      }
      body{
        margin : 0;
        height: 100%;
      }
      .flex{
        display:flex;
      }
    </style>
  </head>
  <body>

    <div id = "container" class = "flex">
      <main id="myToDoList" class = "flex">
        <section id = "chat">
          <div id = "title">
            To Do List
          </div>
          
          <div id="chat_screen" class="flex">
            <div id="chat_content" >
              <div class='msg_set flex' >
                <button class = 'remove'>x</button>
                <p class="message msg_rem">할일이 들어갈 곳</p>
              </div>
              <div class='msg_set flex'>
                <button class = 'remove'>x</button>
                <p class="message">할일이 들어갈 곳</p>
              </div>

              
            </div>
          </div>
        </section>
      

        <section id="text_zone">
          <form>
            <textarea name="todo" placeholder="TO DO..."></textarea>
            <input id="add_bt" type="submit" value="추가">
          </form>
        </section>
      </main>
    </div>
    
    
    <script src="project_self.js"></script>
  </body>
</html>
