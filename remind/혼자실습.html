<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">

    <meta name="author" contnet="KYR">
    <meta name="description" content="먼저 만들어본 실습">

    <title>먼저 만들어본 실습</title>
    <link href="혼자실습.css" rel="stylesheet">
  </head>
  <body>
    <div class="screen">
      <div class="user">
        <div class="profile-bar">
          <div class="image">

          </div>

          <div class="name-count">
            <h3 class="user-name">친구</h3>
            <p class="count">2</p>
          </div>
        </div>

        <div class="msg">
          <div class="msg-1">
            <div class="tail"></div>
            <div class="msg-ball">
            <span>친구야, 반가워.</span>
            </div>
          </div>

          <div class="msg-2">
            <div class="tail"></div>
            <div class="msg-ball">
              <span>우리 언제 만나? 보고싶어!</span>
            </div>
          </div>

        </div>
      </div>
      <div class="text-zone">
        <textarea placeholder="메세지를 입력하세요.">
        </textarea>
        <input type="submit" value="전송">
      </div>
    </div>
  </body>
</html>
